<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Plataforma Educativa Historia y Geografía</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">HistoriaGeo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item auth-link active">
              <a class="nav-link" href="login.html">Iniciar sesión</a>
            </li>
            <li class="nav-item auth-link">
              <a class="nav-link" href="register.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="m-0">Iniciar sesión</h2>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <p class="mb-0">¿No tienes una cuenta? <a href="register.html">Registrarse</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>HistoriaGeo</h3>
          <p>Plataforma de aprendizaje personalizado para Historia y Geografía</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2023 HistoriaGeo. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
